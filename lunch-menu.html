<header class="reserve-page">
	<!-- header, h1, logo etc content -->

		<ul class= "main_nav">
			<li class=active><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>

			<li><a href="reserve_now.html">Reserve</a></li>
		</ul>

</header>
<body class="dining-room">
	<div class="logo">
		<img src="images/pizza_icon.png">
	</div>
	<form action="" method="POST">
		<h1 class="reserve">Reserve</h1>

		<fieldset><link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

			<legend><span class="section">1</span>Your Basic Info</legend>

			<label class="" for = "name"> Name: </label>
			<input type="text" name="name" value="">

			<label class="" for = "name"> Email: </label>
			<input type="email" name="email" value="">

			<label>Age:</label>
			<input type="radio" name="age" value="over21">
			<label class="light" for="over21">Party Over 21?</label>


			<input type="radio" name="age" value="under21">
			<label class="light" for="under21">Party Under 21?</label>

		</fieldset>

		<fieldset>
			<legend><span class="section">2</span>Your Party</legend>
			
			<label for="party_size">Party Size:</label>
			<select class="party_size">
				<option value="3">>3</option>
				<option value="3-5">3-5</option>
				<option value="9-9">6-9</option>
				<option value="10+">10+</option>
			</select>
		</fieldset>

		<fieldset>
			<legend><span class="section">3</span>What Time?</legend>
			
			<label for="time">Time:</label>
			<select class="time">
				<option value="3">5:00pm</option>
				<option value="3-5">5:30pm</option>
				<option value="3">6:00pm</option>
				<option value="3-5">6:30pm</option>
				<option value="3">7:00pm</option>
				<option value="3-5">7:30pm</option>
				<option value="3">8:00pm</option>
				<option value="3-5">8:30pm</option>
			</select>
		</fieldset>

		<button class="btn-reserve" type="submit">Reserve Now!</button>

	</form>
	<header>
		
		
		
	</header>
